<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Login page, check with backend stored password instead of returning json as user can see html for password if so-->

<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!--on submit, access /login with input to verify login-->
    <!--FOrm with input for user-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Onboarding Management Tool</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form method="POST" action="/login" style="padding: 5%">
                    <div class="mb-3">
                        <label for="userID" class="form-label">User ID</label>
                        <input style="width: 250px" class="form-control" required="required" title="Please enter user id" type="text" name="userID" placeholder="Please enter user id">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input style="width: 250px" type="password" class="form-control" required="required" title="Please enter password" type="password" name="password" placeholder="Please enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>



</html>
