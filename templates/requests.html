<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <script src="../static/java/jquery-3.4.1.js"></script>
    <title>View Request Raised</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/login" class="navbar-brand">Onboarding Management Tool</a>
            <a href="/logout" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </a>
        </div>

    </nav>

    {%if roleCheck in ("manager") %}

    <div class="container">
        <div class="row">
            <div class="col" style="padding: 1%; margin-top: 3%">
                <h3 style="padding-bottom: 2.5%">Action Requests</h3>
                <button disabled type="button" class="btn btn-outline-secondary" onclick="window.location.href='/requests';">View Pending Requests</button>
                <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/addApp';">Define Project Access</button>
                <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/assignProjectRole';">Assign Employee to Project</button>
            </div>
            <div class="col" style="padding: 1%">

                {% endif%}

                <h2 style="margin-top: 3%; padding: 1%">Pending Requests</h2>
                {% if check %}
                <h3>No Requests Raised</h3>
                {% else %}

                <div style="margin-top: 1.5%; padding: 1%" id="requestAvailable"></div>

            </div>
        </div>
    </div>

    <script>
        var data = {{ data | safe }};

    </script>
    <script src="../static/java/viewRequest.js"></script>
    {% endif%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
