<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <script src="../static/java/jquery-3.4.1.js"></script>
    <title>Define App For Project/Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/login" class="navbar-brand">Onboarding Management Tool</a>
            <a href="/logout" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </a>
        </div>
    </nav>

    <div class="container" style="padding-top: 3%">
        <div class="row">
            <div class="col">
                <div style="padding: 1%">
                    <h3>Action Requests</h3>
                    <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/requests';">View Pending Requests</button>
                    <button disabled type="button" class="btn btn-outline-secondary" onclick="window.location.href='/addApp';">Define Project Access</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/assignProjectRole';">Assign Employee to Project</button>
                </div>
                <form method="POST" action="/assignApp">
                    <div style="padding: 1%" class="mb-3">
                        <label for="" class="form-label">List of Projects</label>
                        <select required="required" id="project" name="project" class="form-select" style="width: 200px" onchange="onSelectProject()">
                            <option disabled selected value>Select Project</option>
                            <option value="RDR8">RDR8</option>
                            <option value="WALKER2">WALKER2</option>
                            <option value="MXCT9">MXCT9</option>
                        </select>
                    </div>
                    <div class="mb-3" id="addOn1">


                    </div>
                    <div class="mb-3" id="addOn2">
                        <label for="" class="form-label">List of Applications</label>
                        <select class="form-select" style="width: 250px" required="required" id="selectApp" name="selectApp">
                            <option disabled selected value>Select Application</option>
                        </select>


                    </div>
                    <button style="margin-left: 1%" type="submit" id="associatAppButton" class="btn btn-primary">Assign App</button>
                </form>
            </div>

            <div class="col">
                <div style="padding: 1%">
                    <h3>Assigned Apps to Project/Role</h3>
                    </div>
                    <div style="margin-top: 1.5%; padding: 1%" id="assignedApp">

                    </div>
                </div>
            </div>
    </div>




   

    <script>
        var data = {{ data | safe }};
        var data2 = {{ data2 | safe }};
    </script>
    <script src="../static/java/selectApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
            var messages = {{ messages | safe }}
            alert(messages[0]);
    </script>
    {% endif %}
    {% endwith %}

</body>
</html>
